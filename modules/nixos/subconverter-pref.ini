[common]
api_mode = true
api_access_token = ""
listen = 127.0.0.1
port = 25500

default_url = ""
enable_rule_generator = true
overwrite_original_rules = true

[userinfo]
stream_rule = []
time_rule = []

[node_pref]
udp_flag = true
tcp_fast_open_flag = false
skip_cert_verify_flag = false
tls13_flag = true

[managed_config]
write_managed_config = true
managed_config_prefix = https://clash.hakula.xyz

[surge_external_proxy]
surge_ssr_path = /usr/bin/ssr-local

[emojis]
add_emoji = true
remove_old_emoji = true

[ruleset]
enabled = true

ruleset = REJECT,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
ruleset = DIRECT,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt
ruleset = DIRECT,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt
ruleset = DIRECT,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt
ruleset = PROXY,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
ruleset = PROXY,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/google.txt
ruleset = PROXY,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegram.txt
ruleset = PROXY,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/greatfire.txt
ruleset = PROXY,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt
ruleset = DIRECT,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt
ruleset = DIRECT,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt
ruleset = DIRECT,[]GEOIP,CN
ruleset = PROXY,[]MATCH

[clash_proxy_group]
custom_proxy_group = PROXY`select`.*
custom_proxy_group = DIRECT`select`DIRECT
custom_proxy_group = REJECT`select`REJECT

[template]
template_path = /var/lib/subconverter/templates
