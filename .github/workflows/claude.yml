name: Claude Code

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened
      - labeled
  issue_comment:
    types:
      - created
  pull_request_review_comment:
    types:
      - created
  pull_request_review:
    types:
      - submitted
  issues:
    types:
      - opened
      - edited

concurrency:
  group: >-
    ${{ github.workflow }}-${{
      github.event.pull_request.number ||
      github.event.issue.number ||
      github.run_id
    }}
  cancel-in-progress: true

jobs:
  review:
    if: >-
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false &&
      contains(github.event.pull_request.labels.*.name, 'claude')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Review PR with Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          plugin_marketplaces: |
            https://github.com/anthropics/claude-plugins-official.git
          plugins: |
            code-review@claude-plugins-official
          prompt: |
            Run /code-review to review this pull request.
          claude_args: |
            --max-turns 40
            --allowedTools "Bash(gh *)" "Bash(git *)" "Skill(code-review:code-review)" "Task"
          show_full_output: true

  claude:
    if: >-
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write # Needed for commits / pushes in interactive sessions
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
